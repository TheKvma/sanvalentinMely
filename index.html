<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valentín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            background: url('https://i.imgur.com/63cgpS4.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: #a000a0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s ease;
            text-align: center;
            max-width: 600px;
        }
        .container.show {
            opacity: 1;
            transform: scale(1);
        }
        .title {
            font-size: 40px;
            color: #d4a1ff;
        }
        .btn {
            background: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background: #6a1bb5;
        }
        .yes-btn {
            animation: rgbGlow 2s infinite alternate;
        }
        @keyframes rgbGlow {
            0% { background: #ff0000; }
            25% { background: #ff00ff; }
            50% { background: #0000ff; }
            75% { background: #00ffff; }
            100% { background: #00ff00; }
        }
        #message-container {
            display: none;
            color: #ffb6ff;
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .envelope {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: shake 1s infinite alternate;
        }
        .envelope img {
            width: 250px;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .no-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()" id="envelope">
        <img src="https://static.vecteezy.com/system/resources/previews/028/078/412/non_2x/pink-love-letter-envelope-free-png.png" alt="Sobre">
    </div>
    <div class="container" id="proposal">
        <h1 class="title">¿Quieres ser mi San Valentín?</h1>
        <div class="buttons-container">
            <button class="btn yes-btn" onclick="showMessage()">Sí, quiero!</button>
            <button class="btn no-btn" id="no-btn" onmouseover="moveButton()">No quiero :(</button>
        </div>
    </div>
    <div id="message-container">
        <p>Sabía que ibas a decir que sí mi niña :3. Me alegro mucho de pasar nuestro primer San Valentín juntitos, espero nos divirtamos mucho. Te amo, corazón.</p>
        <p>Escucha esto mi amor, te lo dedico</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/a__hyy3TrGQ?si=t_4yFtmwd6ZSrxi2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <script>
        function openEnvelope() {
            document.getElementById('proposal').classList.add('show');
            document.getElementById('envelope').style.display = 'none';
        }
        function showMessage() {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('message-container').style.display = 'block';
        }
        function moveButton() {
            let btn = document.getElementById('no-btn');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
